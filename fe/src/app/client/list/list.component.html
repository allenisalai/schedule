<shared-page>
    <ng-container ngProjectAs=".page-header">
        <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
                <i class="material-icons">face</i>
            </div>
            <shared-card-header-add-btn [icon]="'add'" [text]="'New Client'" [link]="['/clients/add']"></shared-card-header-add-btn>
        </div>
    </ng-container>

    <ng-container ngProjectAs=".page-body">
        <div class="material-datatables">
            <table id="datatables" class="table table-striped table-no-bordered table-hover"
                   cellspacing="0" width="100%" style="width:100%">
                <thead>
                <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th class="disabled-sorting text-right">{{ dataTable.headerRow[1] }}</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>{{ dataTable.footerRow[0] }}</th>
                    <th class="text-right">{{ dataTable.footerRow[1] }}</th>
                </tr>
                </tfoot>
                <tbody>
                <tr *ngFor="let row of dataTable.dataRows">
                    <td>{{row[0]}}</td>
                    <td class="text-right">
                        <a href="#" class="btn btn-link btn-info btn-just-icon like"><i
                                class="material-icons">favorite</i></a>
                        <a href="#" class="btn btn-link btn-warning btn-just-icon edit"><i
                                class="material-icons">dvr</i></a>
                        <a href="#" class="btn btn-link btn-danger btn-just-icon remove"><i
                                class="material-icons">close</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </ng-container>

</shared-page>
