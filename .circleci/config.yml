version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/project

    steps:
      - checkout
      - run: go get github.com/jstemmer/go-junit-report
      - run:
          command: |
            cd ~/project/app
            mkdir -p ~/tests/gotests
            go test -v ./... 2>&1 | go-junit-report > ~/tests/gotests/report.xml
      - store_test_results:
          path: ~/tests/gotests

