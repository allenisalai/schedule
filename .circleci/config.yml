version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11-node-browsersÃ§
    working_directory: ~/project

    steps:
      - checkout
      - run: go get github.com/jstemmer/go-junit-report
      - run:
          command: |
            mkdir -p ~/tests/gotests
            cd ~/project/app
            go test -v ./... 2>&1 | go-junit-report > ~/tests/gotests/report.xml
      - store_test_results:
          path: ~/tests/gotests
      - run:
          command: |
            cd ~/project/fe
            npm install
            ng test